<div class="content">
  <h1 class="title">Encuentra tu boletín</h1>
  <h2 class="subtitle">Busca entre todos los boletines oficiales de provincias y nacionales.</h2>
  <div class="search-bar">
    <input (input)="checkReady()" [(ngModel)]="search_criteria" class="input" placeholder="¿Qué deseas buscar?">
    <input (change)="checkReady()" [(ngModel)]="date_from" class="date-picker" type="date" [(min)]="min_date_start" [(max)]="max_date_start">
    <input (change)="checkReady()" [(ngModel)]="date_to" class="date-picker" type="date" [(min)]="min_date_end" [(max)]="max_date_end">
    <button [ngClass]="{'button':true,'disabled':!ready}" (click)="search(search_criteria!)">Comenzar búsqueda</button>
  </div>
  <div class="instruccions">
    <img src="https://buscaboletines.com/wp-content/uploads/2024/10/Instrucciones-de-uso.png" alt="Imagen busqueda">
    <p class="search-text">Ver instrucciones de uso</p>
  </div>
