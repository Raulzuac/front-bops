
<div class="main">
  @if(!loading){

    @if (notFound) {
      <div class="margin-top-30 result-container">
        <h2>No se han encontrado resultados</h2>
        <p>Prueba a realizar una nueva búsqueda</p>
      </div>

    }@else {
      @for (bop of bops; track $index) {
        <result [bop]="bop"></result>
      }
    }
  }@else {

    <mat-spinner class="margin-top-30"></mat-spinner>
  }
</div>
