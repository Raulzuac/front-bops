<div class="screen">
  <mat-tab-group class="screen" [(selectedIndex)]="currentPage">
    <mat-tab label="Busqueda">
      <app-search (searchEvent)="navigate($event)"></app-search>
    </mat-tab>
    <mat-tab label="Resultados">
      <app-results></app-results>
    </mat-tab>
  </mat-tab-group>
</div>
